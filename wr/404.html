<div class="div404">
    <img src="../css/image/404.png">
    <a class="continueSee" href="#">继续浏览</a>
    <h3>404的由来：</h3>
    <p>
        据说在第三次科技革命之前，互联网就是一个大型的中央数据库的形态，就在404房间里面设置这个数据库。在那个时候所有的请求都是有人工手动完成的，如果请求者所需要的文件没有在数据库中没有找到，或者因为请求者写错了文件编号而没有被找到，用户就会得到一个返回信息：room 404 : file not found。
    </p>
    <p>
        后来互联网不断被人们使用后，人们也就习惯了用404作为服务器未找到文件的错误代码了。
    </p>
